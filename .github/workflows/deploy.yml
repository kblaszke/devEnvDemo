name: Build & Deploy JAR

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options: [test, cert, prod]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build bootJar
        run: |
          echo "▶ Building JAR"
          ./gradlew clean bootJar --no-daemon

      - name: Verify JAR
        run: |
          echo "▶ Listing build/libs"
          ls -lh build/libs
          test -f build/libs/demo.jar

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo-app-jar
          path: build/libs/demo.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: demo-app-jar
          path: artifact

      - name: Verify downloaded artifact
        run: |
          echo "▶ Artifact content:"
          ls -lh artifact

      - name: show environment & input
        run: |
          echo "▶ workflow_dispatch input: ${{ github.event.inputs.environment }}"
          echo "▶ Job declared environment (expression): ${{ github.event.inputs.environment }}"
          # Do not print secrets. This only confirms which environment name we are using.

      - name: Verify VM_HOST secret is set
        run: |
          echo "▶ Checking VM_HOST secret availability (masked if present)"
          VM_HOST="${{ secrets.VM_HOST }}"
          if [ -z "$VM_HOST" ]; then
            echo "::error::Environment secret VM_HOST is not set or not exposed to this job."
            echo "Make sure the job declares environment: \${{ github.event.inputs.environment }} and that the environment contains VM_HOST. Also ensure any required environment approvals were granted for this run."
            exit 1
          fi
          echo "VM_HOST appears set (masked in logs)."

      - name: Setup SSH key
        run: |
          echo "▶ Installing SSH key"
          mkdir -p ~/.ssh
          # sanitize CRLF that may be present in copied secrets and write private key:
          printf '%s\n' "${{ secrets.SSH_KEY }}" | sed 's/\r$//' > ~/.ssh/id_deploy_key
          chmod 600 ~/.ssh/id_deploy_key
          # run ssh-agent and add the key to ensure it is used:
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_deploy_key
          # Record known host; do not disable in production, but helpful to avoid prompt:
          ssh-keyscan -H "${{ secrets.VM_HOST }}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Copy JAR to VM
        run: |
          echo "▶ Copying JAR to VM"
          # Use SSH_USER secret instead of hard-coded user, explicitly pass key and avoid other keys
          scp -i ~/.ssh/id_deploy_key -o IdentitiesOnly=yes -o StrictHostKeyChecking=no artifact/demo.jar ${{ secrets.SSH_USER }}@${{ secrets.VM_HOST }}:/opt/demo-app/releases/demo.jar

      - name: Activate release & restart service
        run: |
          echo "▶ Activating release on VM"
          ssh -i ~/.ssh/id_deploy_key -o IdentitiesOnly=yes -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            set -e
            echo "▶ Current releases:"
            ls -lh /opt/demo-app/releases

            echo "▶ Updating symlink"
            ln -sfn /opt/demo-app/releases/demo.jar /opt/demo-app/current.jar

            echo "▶ Restarting service"
            sudo systemctl daemon-reload
            sudo systemctl restart demo-app
            sudo systemctl status demo-app --no-pager
          EOF

      # Optional: enable temporarily if you need detailed SSH debug output (remove when done)
      #- name: SSH debugging (verbose)
      #  run: |
      #    ssh -vvv -i ~/.ssh/id_deploy_key -o IdentitiesOnly=yes -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.VM_HOST }} "echo connected" || true