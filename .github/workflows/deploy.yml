name: Build & Deploy JAR

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options: [test, cert, prod]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build bootJar
        run: |
          echo "▶ Building JAR"
          ./gradlew clean bootJar --no-daemon

      - name: Verify JAR
        run: |
          echo "▶ Listing build/libs"
          ls -lh build/libs
          test -f build/libs/demo.jar

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo-app-jar
          path: build/libs/demo.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: demo-app-jar
          path: artifact

      - name: Verify downloaded artifact
        run: |
          echo "▶ Artifact content:"
          ls -lh artifact

      - name: Verify VM_HOST secret is set
        run: |
          echo "▶ Checking VM_HOST"
          if [ -z "${{ secrets.VM_HOST }}" ]; then
            echo "::error::Environment secret VM_HOST is not set or not exposed to this job."
            echo "Make sure the job declares environment: \${{ github.event.inputs.environment }} and that the environment contains VM_HOST."
            exit 1
          fi
          echo "Using VM_HOST=${{ secrets.VM_HOST }}"

      - name: Setup SSH key
        run: |
          echo "▶ Installing SSH key"
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Copy JAR to VM
        run: |
          echo "▶ Copying JAR to VM"
          scp artifact/demo.jar demo@${{ secrets.VM_HOST }}:/opt/demo-app/releases/demo.jar

      - name: Activate release & restart service
        run: |
          echo "▶ Activating release on VM"
          ssh demo@${{ secrets.VM_HOST }} << 'EOF'
            set -e
            echo "▶ Current releases:"
            ls -lh /opt/demo-app/releases

            echo "▶ Updating symlink"
            ln -sfn /opt/demo-app/releases/demo.jar /opt/demo-app/current.jar

            echo "▶ Restarting service"
            sudo systemctl daemon-reload
            sudo systemctl restart demo-app
            sudo systemctl status demo-app --no-pager
          EOF
