name: Build & Deploy JAR

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - test
          - cert
          - prod

jobs:
  build:
    name: Build JAR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build application
        run: ./gradlew clean build --no-daemon

      - name: Show build output
        run: ls -l build/libs

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo-app-jar
          path: build/libs/*.jar

  deploy:
    name: Deploy to ${{ inputs.environment }}
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: demo-app-jar
          path: artifact

      - name: Show downloaded files
        run: ls -R artifact

      - name: Deploy JAR to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          ENV: ${{ inputs.environment }}
        run: |
          set -e

          echo "$SSH_KEY" > key.pem
          chmod 600 key.pem

          JAR_FILE=$(ls artifact/*.jar | head -n 1)
          JAR_NAME=$(basename "$JAR_FILE")
          RELEASE_NAME="${JAR_NAME%.jar}-${ENV}-$(date +%Y%m%d%H%M%S).jar"

          echo "Deploying $RELEASE_NAME to $ENV"

          ssh -i key.pem -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST \
            "mkdir -p /opt/demo-app/releases"

          scp -i key.pem -o StrictHostKeyChecking=no \
            "$JAR_FILE" \
            "$SSH_USER@$SSH_HOST:/opt/demo-app/releases/$RELEASE_NAME"

          ssh -i key.pem -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST <<EOF
            ln -sfn /opt/demo-app/releases/$RELEASE_NAME /opt/demo-app/current.jar
            sudo systemctl restart demo-app
          EOF
