name: Hard cut release (tag + release notes + jar + back-merge)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 2025.01.0)'
        required: true
        type: string

jobs:
  hard-cut:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # 1 Checkout pełnej historii
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2 Configure Git identity
      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 3 Setup JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4 Checkout main
      - name: Checkout main
        run: |
          git checkout main
          git pull origin main

      # 5 Build JAR (z wersją release)
      - name: Build application
        run: |
          ./gradlew clean bootJar \
            -Pversion=${{ github.event.inputs.version }} \
            --no-daemon

      # 6 Utwórz tag (HARD CUT)
      - name: Create release tag
        run: |
          TAG="v${{ github.event.inputs.version }}"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      # 7 Utwórz GitHub Release + release notes + JAR
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          generate_release_notes: true
          files: |
            build/libs/*.jar

      # 8 Back-merge main → develop
      - name: Back-merge main into develop
        run: |
          git checkout develop
          git pull origin develop
          git merge origin/main --no-ff -m "Back-merge main after release v${{ github.event.inputs.version }}"
          git push origin develop
