name: Hard cut release (merge release -> main, tag, release, back-merge)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 2025.01.0)"
        required: true
        type: string

jobs:
  hard-cut:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # 1. Checkout pełnej historii (tagi + branche)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Git identity (wymagane do merge + tag)
      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 3. Setup JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4. Checkout release branch (SOFT CUT OUTPUT)
      - name: Checkout release branch
        run: |
          git checkout release/${{ github.event.inputs.version }}
          git pull origin release/${{ github.event.inputs.version }}

      # 5. HARD CUT — merge release -> main
      - name: Merge release into main
        run: |
          git checkout main
          git pull origin main
          git merge release/${{ github.event.inputs.version }} \
            --no-ff \
            -m "Release v${{ github.event.inputs.version }}"
          git push origin main

      # 6. Build JAR z MAIN (jedyna prawda produkcyjna)
      - name: Build application (bootJar)
        run: |
          ./gradlew clean bootJar \
            -Pversion=${{ github.event.inputs.version }} \
            --no-daemon

      # 7. Utwórz tag (HARD CUT TAG)
      - name: Create release tag
        run: |
          TAG="v${{ github.event.inputs.version }}"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      # 8. GitHub Release + release notes + JAR
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          generate_release_notes: true
          files: |
            build/libs/*.jar

      # 9. Back-merge main -> develop
      - name: Back-merge main into develop
        run: |
          git checkout develop
          git pull origin develop
          git merge main --no-ff -m "Back-merge main after release v${{ github.event.inputs.version }}"
          git push origin develop
